<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MKStocks - Sign Up</title>
    <style>

        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            height: 100%;
        }
        .nav {
            background-color: #b48a44;
            color: white;
            padding: 15px 10%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        .nav a {
            color: white;
            text-decoration: none;
            margin-left: 20px;
        }

        .signup-section {
            background: url('background-image.png') no-repeat center center/cover;
            height: calc(100vh - 60px);
            display: flex;
            justify-content: flex-end;
            align-items: center;
            padding: 0 10%;
            box-sizing: border-box;
        }
        .signup-form {
            background: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 10px;
            width: 350px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        .signup-form h1 {
            margin-bottom: 20px;
            color: #333;
        }
        .signup-form input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .signup-form button {
            width: 100%;
            padding: 12px;
            background-color: #b48a44;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
    </style>
</head>
<body>
<div class="nav">
    <h2>MKStocks</h2>
    <div>
        <a href="#">Home</a>
        <a href="#">Contact</a>
    </div>
</div>
<section class="signup-section">
    <div class="signup-form">
        <h1>Sign Up</h1>
        <p>Web page for stock updates</p>
        <input type="email" placeholder="Email" id="email" required>
        <input type="password" placeholder="Password" id="password" required>
        <input type="password" placeholder="Re-enter Password" id="repassword" required>
        <button onclick="handleLogIn()">Sign Up</button>
    </div>
</section>

<script>
    function handleLogIn() {
        window.location.href = 'login.html';
    }
</script>
</body>
</html>
