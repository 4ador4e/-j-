<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: beige;
      background-size: cover;
      background-position: center;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-box {
      display: flex;
      align-items: center;
      background: rgba(0, 0, 0, 0.6);
      padding: 20px 40px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    }

    .logo {
      margin-right: 20px;
    }

    .logo img {
      width: 150px;
      height: auto;
    }

    .login-form {
      color: white;
    }

    .login-form h2 {
      margin-bottom: 20px;
      font-size: 24px;
      font-weight: bold;
    }

    .login-form label {
      display: block;
      margin-bottom: 5px;
    }

    .login-form input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }

    .login-form button {
      width: 100%;
      padding: 10px;
      background-color: #b1905f;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }

    .login-form button:hover {
      background-color: #a67d4d;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="login-box">
    <form class="login-form" method="POST" action="{{ url_for('login') }}">
      <h2>Login</h2>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>
      <button type="submit">Login</button>
    </form>
  </div>
</div>
</body>
</html>
